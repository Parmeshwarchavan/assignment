        <title></title>

        <style>
            .parent
{
 display:inline-block;

 padding-top: 5%;

}
#child
 {

 }

        <script type="text/javascript">

        function show() {

                document.getElementById("child").style.display="block";

        function hide()
        {
            document.getElementById("child").style.display="none";
        }

        
        </script>

    <body>

            <div id="child">

                
            </div>
