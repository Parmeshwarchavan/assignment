<html>
<head>
   
      <style>
       body{font-family: Arial;}
       h1{font-size: 25px;}
     .main-div {
        background:skyblue;
        padding:10px;
        border:1px solid #000;
        height: 200px;
        width: 400px;

      }
       </style>
</head>
<body>
    <h1> Append and prepand</h1>
    <div class="main-div">
       
        <ul class=”ul1”>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
        </ul>
        
    </div>

    <br>
    <button id="appendBtn" >Append</button>
    <button id="prependBtn">Prepend</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    //Append method
   $(document).ready(function(){
      $("#appendBtn").click(function(){
          $('.main-div').append("<li>List5</li>");

    });
     //prepend method 
   

   });
   $(document).ready(function(){
      $("#prependBtn").click(function(){
          $('.main-div').prepend("<li>prependlist</li>");

    });
});
    
    </script>
    </body>
</html>
